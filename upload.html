<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Your Static Website</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="upload.html">Upload</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <h2>Upload Your Article</h2>
    <!-- Upload Form -->
    <form id="uploadForm" onsubmit="return submitForm()">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>

      <label for="content">Content:</label>
      <textarea id="content" name="content" required></textarea>

      <label for="thumbnail">Thumbnail:</label>
      <input type="file" id="thumbnail" name="thumbnail" accept="image/*" required>

      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Your Static Website</p>
  </footer>

  <!-- JavaScript for form submission and redirection -->
  <script>
    function submitForm() {
      // Get form data
      var title = document.getElementById('title').value;
      var content = document.getElementById('content').value;

      // Redirect to confirmation page with query parameters
      window.location.href = `confirmation.html?title=${encodeURIComponent(title)}&content=${encodeURIComponent(content)}`;
      
      // Return false to prevent the form from submitting in the traditional way
      return false;
    }
  </script>

</body>
</html>
